apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timetracker-ingress
  namespace: timetracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
spec:
  ingressClassName: nginx
  rules:
  - host: timetracker.localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: timetracker-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timetracker-frontend-service
            port:
              number: 80
  - host: api.timetracker.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timetracker-backend-service
            port:
              number: 8080
---
# Optional: TLS configuration for HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timetracker-ingress-tls
  namespace: timetracker
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - timetracker.company.com
    - api.timetracker.company.com
    secretName: timetracker-tls
  rules:
  - host: timetracker.company.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: timetracker-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timetracker-frontend-service
            port:
              number: 80
  - host: api.timetracker.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timetracker-backend-service
            port:
              number: 8080
