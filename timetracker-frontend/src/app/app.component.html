<div class="app-container" *ngIf="isLoggedIn">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">{{ title }}</span>
    
    <span class="spacer"></span>
    
    <div class="user-info">
      <span class="user-name">{{ getUserName() }}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profilo</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/time-tracking" routerLinkActive="active">
          <mat-icon matListItemIcon>access_time</mat-icon>
          <span matListItemTitle>Tracciamento Ore</span>
        </a>
        
        <a mat-list-item routerLink="/vacation" routerLinkActive="active">
          <mat-icon matListItemIcon>beach_access</mat-icon>
          <span matListItemTitle>Ferie</span>
        </a>
        
        <mat-divider></mat-divider>
        
        <div *ngIf="isManager()">
          <h3 matSubheader>Gestione</h3>
          
          <a mat-list-item routerLink="/reports" routerLinkActive="active">
            <mat-icon matListItemIcon>assessment</mat-icon>
            <span matListItemTitle>Report</span>
          </a>
          
          <a mat-list-item routerLink="/approvals" routerLinkActive="active">
            <mat-icon matListItemIcon>approval</mat-icon>
            <span matListItemTitle>Approvazioni</span>
          </a>
        </div>
        
        <div *ngIf="isAdmin()">
          <mat-divider></mat-divider>
          <h3 matSubheader>Amministrazione</h3>
          
          <a mat-list-item routerLink="/admin/employees" routerLinkActive="active">
            <mat-icon matListItemIcon>people</mat-icon>
            <span matListItemTitle>Dipendenti</span>
          </a>
          
          <a mat-list-item routerLink="/admin/projects" routerLinkActive="active">
            <mat-icon matListItemIcon>work</mat-icon>
            <span matListItemTitle>Progetti</span>
          </a>
          
          <a mat-list-item routerLink="/admin/settings" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span matListItemTitle>Impostazioni</span>
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="loading-container" *ngIf="!isLoggedIn">
  <mat-spinner></mat-spinner>
  <p>Caricamento in corso...</p>
</div>
